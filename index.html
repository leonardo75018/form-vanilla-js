<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Formularios</h1>
    
        <form id="formulario">
            <input
                class="form-control mb-2"
                name="userName"
                placeholder="Ingrese su nombre"
                autocomplete="off"
                id="userName"
                type="text"
                value="leo"
            />
            <p class="text-danger mb2 d-none" id="alertName">text error userName</p>
            <input
                class="form-control mb-2"
                name="userEmail"
                placeholder="Ingrese su correo"
                id="userEmail"
                autocomplete="off"
                type="email"
                title="Ingresa un email vÃ¡lido"
                value="leo@gmail.com"
            />

            <p class="text-danger mb2 d-none" id="alertEmail">text error userName</p>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

        <div class="alert alert-success my-3 d-none" id="alertSuccess">

        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
